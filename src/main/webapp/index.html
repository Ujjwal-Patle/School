<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="indexStyle.css">
    </head>

<body>

    <header class="header">
        <img src="vnps.png" alt="VNPS_Logo">
        <div class="headerRight">
            <h1 class="heading">VIDYA NIKETAN PUBLIC SCHOOL</h1>
            <div class="text">Play Gr., Nur., KG I-II & std Ist to std. 12th</div>
        </div>
    </header>

    <main class="main">
        <section class="body">
            <h1>Login to Database</h1>
            <div class="mainSec">
                <form action="login" method="post">
                    <div class="inputBox">
                        <input class="a" type="text" name="aName" id="aName" placeholder="User Name" required>
                    </div>
                    <div class="inputBox">
                        <input class="a" type="password" name="password" id="password"  placeholder="Password" required>
                    </div>
                    <div class="buttonBox">
                        <button class="b login" type="submit">Login</button>
                        <button class="b reset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="sec">
            <div class="container"><i class="fa-solid fa-location-dot"></i> Address <br><br>
                Near Bharat Driving School Kudwa,
                Gondia, Maharashtra
            </div>
        </div>
        <div class="sec">
            <div class="container">
                <i class="fa-solid fa-location-dot"></i> Location <br><br> <a
                    href="https://maps.app.goo.gl/KwYckvV3gGVYKY6J6" target="_blank">Click
                    here for location in Map</a>
            </div>
        </div>
        <div class="sec">
            <div class="container">
                <i class="fa-solid fa-address-book"></i> Contact <br><br> 0000000000
                <br><br>vnps.gondia@gmail.com
            </div>
        </div>
    </footer>

</body>

</html>
