<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Certificate</title>
    <link rel="stylesheet" href="DCertificateStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3cfb2a8f7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <div class="headerLeft">
            <img class="img" src="vnps.png" alt="VNPS_Logo">
        </div>
        <div class="headerRight">
            <h1 class="heading">VIDYA NIKETAN PUBLIC SCHOOL</h1>
            <div class="text">Play Gr., Nur., KG I-II & Std. I to Std. XII</div>
        </div>
    </div>

    <div class="body">
        <h1>Certificates</h1>
        <div class="block">
            <form action="Certificate" method="post">
                <div>
                    Registration Number:
                    <input class="textBox" type="text" name="registerNo">
                </div>
                <div>
                    <input class="button" type="submit" name="button" value="Bonafide">
                    <input class="button" type="submit" name="button" value="Leaving">
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="sec">
            <div class="container"><i class="fa-solid fa-location-dot"></i> Address <br><br>
                Near Bharat Driving School Kudwa,
                Gondia, Maharashtra</div>
        </div>
        <div class="sec">
            <div class="container">
                <i class="fa-solid fa-location-dot"></i> Location <br><br>
                <a href="https://maps.app.goo.gl/KwYckvV3gGVYKY6J6" target="_blank">Click here for location in Map</a>
            </div>
        </div>
        <div class="sec">
            <div class="container">
                <i class="fa-solid fa-address-book"></i> Contact <br><br> 0000000000 <br><br>vnps.gondia@gmail.com
            </div>
        </div>
    </div>

</body>

</html>
