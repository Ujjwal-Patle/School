<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="RegFormStyle.css">
    
</head>

<body>
    <div class="header">
		<img src="vnps.png" alt="School Logo">
        <h1>VIDYA NIKETAN PUBLIC SCHOOL</h1>
        <p>Play Gr., Nur., KG I-II & std Ist to std. 12th</p>
    </div>

    <form action="reg" method="post">
        <h2 style="text-align: center; margin-top: 50px;">Student Registration Form</h2>

        <!-- Form fields -->
        <label for="regNo">Registration Number:</label>
        <input type="text" id="regNo" name="regNo">

        <label for="adharNo">Adhar Card Number:</label>
        <input type="text" id="adharNo" name="adharNo">

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName">

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName">

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">

        <label for="cast">Cast:</label>
        <input type="text" id="cast" name="cast">

        <label for="castCategory">Cast Category:</label>
        <input type="text" id="castCategory" name="castCategory">

        <label for="placeOfBirth">Place of Birth:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth">

        <label for="taluka">Taluka:</label>
        <input type="text" id="taluka" name="taluka">

        <label for="district">District:</label>
        <input type="text" id="district" name="district">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="dob">Date of Birth (yyyy-mm-dd):</label>
        <input type="text" id="dob" name="dob">

        <label for="dobWords">Date of Birth (in words):</label>
        <input type="text" id="dobWords" name="dobWords">

        <label for="lastSchool">Last School Attended:</label>
        <input type="text" id="lastSchool" name="lastSchool">

        <label for="lastClass">Last Class Attended:</label>
        <input type="text" id="lastClass" name="lastClass">

        <label for="admissionDate">Date of Admission (yyyy-mm-dd):</label>
        <input type="text" id="admissionDate" name="admissionDate">

        <label for="admissionClass">Class of Admission:</label>
        <input type="text" id="admissionClass" name="admissionClass">


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">      
    </form>

    <div class="footer">
        <p><i class="fas fa-map-marker-alt"></i> Address: Near Bharat Driving School Kud
			wa, Gondia, Maharashtra</p>
			<p><i class="fas fa-map"></i> Location: <a href="https://maps.app.goo.gl/KwYckvV3gGVYKY6J6" target="_blank">Click here for location in Map</a></p>
			<p><i class="fas fa-address-book"></i> Contact: 0000000000 | vnps.gondia@gmail.com</p>
		</div>
	</body>
	
	</html>
